<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color:azure ">
    <div class="container d-flex justify-content-center">
        <div class="card m-5 col-lg-6">
            <div class="card-header text-white bg-primary"><h4>Login</h4></div>
            <div class="card-body">
                <form action="/login" method="POST">
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                <strong>Error</strong>
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                    <div class="d-flex justify-content-end gap-3">
                        <a class="btn btn-secondary" href="/register">Register</a>
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <!-- III) Footer panel -->
    <footer class="page-footer text-center text-white p-1 fixed-bottom bg-primary">
        <small>Â© ELI ELECTRICAL</small>
    </footer>
</body>
</html>
