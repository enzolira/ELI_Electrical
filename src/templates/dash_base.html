<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block head %}
    <!-- Load Personal Styles -->
    <link
        rel="stylesheet"
        href="{{ url_for('static',filename='css/style.css') }}"
    />

    <script
    defer
    src="{{ url_for('static', filename='js/script.js') }}"
></script>

    <!-- Bootstrap CSS CDN (remote) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />

    <!-- Font Awesome CDN(remote) -->
    <script
        defer
        src="https://kit.fontawesome.com/fbea740e92.js"
        crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS CDN (remote) -->
    <script
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- I) Navigation Bar (Header Panel) -->
    {% include 'dash_navbar.html' %}

    <!-- II) Main Panel -->
    <main>
        <div class="container">{% block content %} {% endblock %}</div>
    </main>

    <!-- III) Footer panel -->
    <footer class="page-footer text-center text-white p-1 fixed-bottom bg-primary">
        <small>Â© ELI ELECTRICAL</small>
    </footer>
  </body>
</html>
