<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block head %}
    <!-- Load Personal Styles -->
    <link
        rel="stylesheet"
        href="{{ url_for('static',filename='css/style.css') }}"
    />

    <script
    defer
    src="{{ url_for('static', filename='js/script.js') }}"
></script>

    <!-- Bootstrap CSS CDN (remote) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />

    <!-- Font Awesome CDN(remote) -->
    <script
        defer
        src="https://kit.fontawesome.com/fbea740e92.js"
        crossorigin="anonymous"
    ></script>

    <!-- SweetAlert Javascript (remote)----->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS CDN (remote) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" 
            crossorigin="anonymous">
    </script>

    <!-- Bootstrap JQUERY CDN (remote) -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
    {% set flashes = get_flashed_messages(with_categories=true) %}
    {% for category, message in flashes %}
        {% set icon =
        'success' if category in [
            'success_pro','tg_success','new_td',
            'td_success','circuit_success','load_success', 'success_edit_td','success_edit_tg'
        ]
        else 'warning' if category in [
            'error_edit_tg','error_edit_td'
            ,'load_new'
        ]
        else 'info'
        %}
        Swal.fire({
        position: 'top',
        icon: '{{ icon }}',
        title: '{{ "Atención" if icon == "warning" else "" }}',
        text: {{ message|tojson }},
        timer: {{ 3000 if icon == 'warning' else 2000 }},
        width: '35em'
        });
    {% endfor %}
    });
    </script>



    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- I) Navigation Bar (Header Panel) -->
    {% include 'navbar_loadbox.html' %}

    <!-- II) Main Panel -->
    <main>
        <div class="container-fluid mb-5" style="margin-top: 3.5rem;">
            {% block content %} {% endblock %}
        </div>
    </main>

    <!-- III) Footer panel -->
    <footer class="page-footer text-center p-1 fixed-bottom" style="background-color: #e3f2fd; color: rgba(65, 68, 65, 0.981);">
        <small>© ELI ELECTRICAL</small>
    </footer>
</body>
</html>
